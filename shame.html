    <script>
        var ep1 = document.querySelector('.im1')
        var muc = document.querySelector('#music1')
        var st = 0


        ep1.onclick = function () {
            if (st == 0) {
                st = 1
                muc.pause()
                ep1.src = './cd/icon、裝飾圖/icon_playmusic.svg'
            } else {
                st = 0
                muc.play()
                ep1.src = '/cd/icon、裝飾圖/icon_stopmusic.svg'
            }

        }

    </script>
